<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="title">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="status">
        <h3 id="win-status">Status</h4>
    </div>
    <div class="status">
        <h4 id="detail-status">Detail Status</h4>
    </div>
    <div class="score">
        <h4>Player : <span id="player-score">0</span></h4>
        <h4>Computer : <span id="computer-score">0</span></h4>
    </div>
    <div class="rps-button">
        <div class="button rock"><img src="image/hand-back-fist-regular.svg" alt="" srcset=""></div>
        <div class="button paper"><img src="image/hand-regular.svg" alt="" srcset=""></div>
        <div class="button scissors"><img src="image/hand-scissors-regular.svg" alt="" srcset=""></div>
        <!-- <button class="button button-1"><img src="image/hand-regular.svg" alt="" srcset=""></button>
        <button class="button button-2">Paper</button>
        <button class="button button-3">Scissors</button> -->
    </div>



    <div>
        <button class="try-again">Try Again</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
